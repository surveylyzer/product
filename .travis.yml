language: java
sudo: false
install: true
dist: trusty
addons:
  sonarcloud:
    organization: "surveylyzer-github"
    token:
      secure: ""
jdk:
  - openjdk8 
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -q
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'