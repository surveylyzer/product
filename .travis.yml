language: java
sudo: false
install: true
dist: trusty
addons:
  sonarcloud:
    organization: "surveylyzer-github"
    token:
      secure: ""
jdk:
  - openjdk8 
script:
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=surveylyzer_product -q -Dsonar.branch.name=travis -Dsonar.branch.target=travis
  cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
